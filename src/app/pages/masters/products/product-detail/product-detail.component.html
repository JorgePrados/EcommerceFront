<div class="row animated fadeIn fast">
    <div class="col-lg-12 col-xlg-12">
        <div class="card">
            <div class="card-body">
                <div class="button-group">
                    <button type="button" (click)="saveProduct()" class="btn waves-effect waves-light btn-success"><i class="fa fa-save"></i> Grabar</button>
                    <button type="button" (click)="deleteProduct()" class="btn waves-effect waves-light btn-danger"><i class="fa fa-trash"></i> Eliminar</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row animated fadeIn fast">
    <div class="col-2 card card-body vtabs">
        <ul class="nav nav-tabs tabs-vertical" role="tablist">
            <li class="nav-item"> <a class="nav-link active" data-toggle="tab" [routerLink]="['/ProductDetail']" fragment="principal" role="tab" aria-expanded="true" target="_self"><span class="hidden-sm-up"><i class="ti-home"></i></span> <span class="hidden-xs-down">
                Principal
            </span> </a> </li>
            <li class="nav-item"> <a class="nav-link" data-toggle="tab" [routerLink]="['/ProductDetail']" fragment="description" role="tab" aria-expanded="false" target="_self"><span class="hidden-sm-up"><i class="ti-user"></i></span> <span class="hidden-xs-down">
                Descripciones
            </span></a> </li>
            <li class="nav-item"> <a class="nav-link" data-toggle="tab" [routerLink]="['/ProductDetail']" fragment="dimensions" role="tab" aria-expanded="false" target="_self"><span class="hidden-sm-up"><i class="ti-email"></i></span> <span class="hidden-xs-down">
                Dimensiones
            </span></a> </li>
            <li class="nav-item"> <a class="nav-link" data-toggle="tab" [routerLink]="['/ProductDetail']" fragment="positioning" role="tab" aria-expanded="false" target="_self"><span class="hidden-sm-up"><i class="ti-email"></i></span> <span class="hidden-xs-down">
                Posicionamiento
            </span></a> </li>
        </ul>
    </div>
    <div class="col-10">
        <form class="form-horizontal" [formGroup]="formProduct">
            <div class="card card-body">
                <h4 id="principal" class="card-title">Principal</h4>
                <div class="form-group">
                    <label>code</label>
                    <input type="text" id="code" class="form-control" formControlName="code" placeholder="placeholder">
                </div>
                <div class="form-group">
                    <label>name</label>
                    <input type="text" id="name" class="form-control" formControlName="name" placeholder="placeholder">
                </div>
                <div class="form-group">
                    <label>discount</label>
                    <input type="number" class="form-control" id="discount" formControlName="discount" placeholder="placeholder">
                </div>
                <div class="form-group">
                    <label>categoryId</label>
                    <input type="number" class="form-control" id="categoryId" formControlName="categoryId" placeholder="placeholder">
                </div>
            </div>
            <div class="card card-body">
                <h4 id="description" class="card-title">Descripciones</h4>
                <div class="form-group">
                    <label>shortDescription</label>
                    <textarea class="form-control" id="shortDescription" formControlName="shortDescription" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label>longDescription</label>
                    <textarea class="form-control" id="longDescription" formControlName="longDescription" rows="5"></textarea>
                </div>
            </div>
            <div id="dimensions" class="card card-body">
                <h4 class="card-title">Dimensiones</h4>
                <div class="form-group">
                    <label>weight</label>
                    <input type="number" class="form-control" id="weight" formControlName="weight" placeholder="placeholder">
                </div>
            </div>
            <div id="positioning" class="card card-body">
                <h4 class="card-title">Posicionamiento</h4>
                <div class="form-group">
                    <label>tags</label>
                    <textarea class="form-control" id="tags" formControlName="tags" rows="5"></textarea>
                </div>
            </div>

        </form>
    </div>
</div>
